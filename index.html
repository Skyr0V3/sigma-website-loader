<script>
    const validKeys = {

    function openPage(pageId) {
        document.getElementById('menuPage').style.display = 'none';
        let pages = ["leaksPage", "audiosPage", "scriptsPage", "infoPage", "rbxmsPage"];
        pages.forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById(pageId).style.display = 'block';
    }

    function goBack() {
        let pages = ["leaksPage", "audiosPage", "scriptsPage", "infoPage", "rbxmsPage"];
        pages.forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById('menuPage').style.display = 'block';
    }

    document.addEventListener('mousemove', function(e) {
        const logo = document.getElementById('logoImg');
        if (document.getElementById('menuPage').style.display === 'block') {
            let centerX = window.innerWidth / 2;
            let centerY = window.innerHeight / 2;
            let offsetX = (e.clientX - centerX) / 20;
            let offsetY = (e.clientY - centerY) / 20;
            logo.style.transform = `rotateY(${offsetX}deg) rotateX(${-offsetY}deg)`;
        } else {
            logo.style.transform = 'rotateY(0deg) rotateX(0deg)';
        }
    });

    const rotatingTexts = [
        "Hey how's your day?",
        "skyr0.v3 on discord k?",
        "guns.lol/skyr0 for my socials"
    ];
    let textIndex = 0;
    const textElement = document.getElementById('rotatingText');

    function rotateText() {
        textElement.style.opacity = 0;
        setTimeout(() => {
            textElement.innerText = rotatingTexts[textIndex];
            textElement.style.opacity = 1;
            textIndex = (textIndex + 1) % rotatingTexts.length;
        }, 2000);
    }

    setInterval(rotateText, 6000);
    rotateText();
</script>
